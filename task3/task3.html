<!DOCTYPE html> <!-- Declares the document type and version of HTML -->
<html lang="en"> <!-- Specifies the language for the document -->
<head>
    <meta charset="UTF-8"> <!-- Sets the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configures the viewport settings for responsive design -->
    <title>Document</title> <!-- Sets the title of the HTML document -->
    <link rel="stylesheet" href="task3.css"> <!-- Links an external CSS file for styling -->
</head>
<body>

    <div class="box1">
        <div class="image"></div> <!-- Creates a container with a class "box1" and an empty div with class "image" inside -->
    </div>
            
    <div class="box2">
        <div class="item item1"></div> <!-- Creates a container with a class "box2" and four divs with classes "item item1" to "item item4" inside -->
        <div class="item item2"></div>
        <div class="item item3"></div>
        <div class="item item4"></div>
    </div>

    <div class="box3">
        <div class="circle circle1"></div> <!-- Creates a container with a class "box3" and four divs with classes "circle circle1" to "circle circle4" inside -->
        <div class="circle circle2"></div>
        <div class="circle circle3"></div>
        <div class="circle circle4"></div>
    </div>

    <footer></footer> <!-- Adds a footer section to the HTML document -->

</body>
</html>
